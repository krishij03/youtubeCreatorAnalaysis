<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="/static/login.css">
<title>DataHack</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form method="POST">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" required name="username">
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" id="password" required name="password">
                        <label for="password">Password</label>
                        <ion-icon name="eye-outline" id="toggle-password"></ion-icon>
                    </div>
                    <div class="forget">
                        <p><label><input type="checkbox">Remember Me&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Forgot Password</a></label></p>
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Don't have a account? <a href="/register.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('toggle-password');
        togglePasswordButton.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePasswordButton.setAttribute('name', type === 'password' ? 'eye-outline' : 'eye-off-outline');
        });
    </script>
</body>
</html>
